<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- Import Font Awesome free icons catalog -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Collegamento file css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/utils.css">
</head>

<body>

    <header>
        <nav>
            <a href="#"> Donna </a>
            <a class="space" href="#"> Uomo </a>
            <a class="space" href="#"> Bambini </a>
        </nav>

        <a href="#"> <img src="./img/boolean-logo.png" alt="logo boolando"> </a>

        <div>
             <i class="fa-regular fa-user"></i>
             <i class="fa-regular fa-heart"></i>
             <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/1.webp" alt="modello 1">
                        <img class="img-b" src="./img/1b.webp" alt="modello 1-b">
                    </div>

                    <label class="preferiti"> &hearts; </label>
                    <label class="lb discount"> -50% </label>
                    <label class="lb more-info"> Sostenibilità </label>

                    <p> Levi's </p> 
                    <p class="bold"> RELAXED FIT TEE UNISEX </p>
                    <p> <span class="new-price">14,99€</span> <s> 29,99€ </s> </p> 
                </div>

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/2.webp" alt="modello 2">
                        <img class="img-b" src="./img/2b.webp" alt="modello 2-b">
                    </div>
                
                    <label class="preferiti"> &hearts; </label>
                    <label class="lb discount"> -30% </label>
                
                    <p> Guess </p>
                    <p class="bold"> ROSES TEE </p>
                    <p> <span class="new-price">20,99€</span> <s> 29,99€ </s> </p>
                </div>

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/3.webp" alt="modello 3">
                        <img class="img-b" src="./img/3b.webp" alt="modello 3-b">
                    </div>
                
                    <label class="preferiti"> &hearts; </label>
                    <label class="lb discount"> -30% </label>
                
                    <p> Come Zucchero Filato </p>
                    <p class="bold"> VOGLIA DI COLORI PASTELLO </p>
                    <p> <span class="new-price">129,99€</span> <s> 184,99€ </s> </p>
                </div>

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/4.webp" alt="modello 4">
                        <img class="img-b" src="./img/4b.webp" alt="modello 4-b">
                    </div>
                
                    <label class="preferiti"> &hearts; </label>
                    <label class="lb discount"> -50% </label>
                    <label class="lb more-info"> Sostenibilità </label>
                
                    <p> Levi's </p>
                    <p class="bold"> TEE UNISEX </p>
                    <p> <span class="new-price">14,99€</span> <s> 29,99€ </s> </p>
                </div>

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/5.webp" alt="modello 5">
                        <img class="img-b" src="./img/5b.webp" alt="modello 5-b">
                    </div>
                
                    <label class="preferiti"> &hearts; </label>
                
                    <p> Maya Deluxe </p>
                    <p class="bold"> STRIPED BODICE </p>
                    <p> <span class="new-price">99,99€</span> </p>
                </div>

                <div class="column">
                    <div class="switch">
                        <img class="img-a" src="./img/6.webp" alt="modello 6">
                        <img class="img-b" src="./img/6b.webp" alt="modello 6-b">
                    </div>
                
                    <label class="preferiti"> &hearts; </label>
                    <label class="lb more-info"> Sostenibilità </label>
                
                    <p> Esprit </p>
                    <p class="bold"> MAGLIONE - BLACK </p>
                    <p> <span class="new-price">29,99€</span> </p>
                </div>

             </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
